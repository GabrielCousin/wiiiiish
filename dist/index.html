<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Useless plugin for random happy new year wishes">
  <title>Wiiiiish</title>
<link href="style.css" rel="stylesheet"><script type="text/javascript" src="main.js"></script></head>
<body>
  <h1 class="w-title">
    <span>We wish you </span>
    <span class="w-wish" id="w-container">
      <span>a happy new year!</span>
    </span>
  </h1>
  <ul class="w-hidden-list" id="w-list">
    <li>the best</li>
    <li>to join the Billionaire Boys Club</li>
    <li>to enjoy 2018</li>
  </ul>
  <button class="w-trigger" id="w-trigger" type="button">✨ Make a wish ✨</button>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      new Wiiiiish({
        itemsSelector: '#w-list',
        targetSelector: '#w-container',
        triggerSelector: '#w-trigger'
      });
    });
  </script>
</body>
</html>
